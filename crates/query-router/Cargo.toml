[package]
name = "query-router"
authors = ["CDL Team"]
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "query-router"
path = "src/main.rs"

[dependencies]
# Workspace
rpc         = { path = "../rpc" }
utils       = { path = "../utils/" }

# Crates.io
warp        = "0.2"
anyhow      = "1.0"
lru-cache   = "0.1"
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1.0"
structopt   = "0.3"
uuid        = { version = "0.8", features = ["v1", "serde"] }
tokio       = { version = "0.2", features = ["macros"] }
tracing     = "0.1"
